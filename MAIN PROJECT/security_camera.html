<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Camera recording</title>
    <script src="contact.js" defer></script>
    <!-- fonts awesome -->
    <script src="https://kit.fontawesome.com/f7d5b21671.js" crossorigin="anonymous"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="security_camera.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Manrope&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- heading area -->
    <section id="section1">
        <h1 class="mainheading">
            Security Camera recording
        </h1>
    </section>

    <!-- information section -->
    <section id="section2">
        <table class="inputbox" border_collapse="collapse">
            <form action="" method="post">
                <tr class="inputrow1" >
                    <td class="fieldtype">
                        <label for="name">Name :</label>
                    </td>
                    <td class="data">
                       <input type="text" id="name" name="name">
                    </td>
                </tr >
                <tr class="inputrow2">
                    <td class="fieldtype">
                        <label for="house_no">House no :</label>
                    </td>
                    <td class="data">
                        <input type="text" id="house_no" name="house_no">
                    </td>
                </tr >
                <tr class="inputrow1">
                    <td class="fieldtype">
                        <label for="reason">Reason :</label>
                    </td>
                    <td class="data">
                        <textarea name="reason" id="reason" cols="30" rows="1"></textarea>
                    </td >
                </tr >
                <tr class="inputrow2">
                    <td class="fieldtype">
                        <label for="camera">Specify the camera :</label>
                    </td>
                    <td class="data">
                        <textarea name="camera" id="camera" cols="30" rows="1"></textarea>
                    </td>
                </tr>
                <tr class="inputrow1">
                    <td class="fieldtype">
                        <label for="date">Specify the date :</label>
                    </td>
                    <td class="data">
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
                <tr class="inputrow2">
                    <td class="fieldtype">
                        <label for="time">Specify the time :</label>
                    </td>
                    <td class="data">
                        <input type="time" id="time" name="time">
                    </td>
                </tr>
            </form>    
        </table>   
    </section>

    <!-- submit button section -->
    <section id="section3">
        <a class="submitbtn" style="margin-top: 10px;" href="">Submit</a>
    </section>

    <!-- ending section -->
    <section id="endsection">
        <span class="reachouttext"><span class="underlining">Secratary contact no.</span> - 8067985689</span><br>
        <span class="reachouttext"><span class="underlining">Other authority no.</span> - 9245456722</span>
    </section>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
